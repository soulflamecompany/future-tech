<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <title>JS VITE TEMPLATE</title>
</head>

<body>
  <header class="header">
    <div class="header__promo">
      <div class="header__promo-inner container">
        <a class="header__promo-link" href="/">
          <span class="icon icon--yellow-arrow">Subscribe to our Newsletter For New &amp; latest Blogs and
            Resources</span>
        </a>
      </div>
    </div>
    <div class="header__body">
      <div class="header__body-inner container">
        <a class="header__logo logo" href="/" title="Home" aria-label="Home">
          <img class="logo__image" src="images/logo.svg" alt="" width="179" height="50">
        </a>
        <div class="header__overlay">
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link is-active" href="/">Home</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="/">News</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="/">Podcasts</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="/">Resources</a>
              </li>
            </ul>
          </nav>
          <a class="header__contact-us-link button button--accent" href="/">Contact Us</a>
        </div>
        <button class="header__burger-button burger-button visible-mobile" type="button" aria-label="Open menu"
          title="Open menu">
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </div>
  </header>
  <script type="module" src="src/scripts/main.js"></script>
</body>

</html>
